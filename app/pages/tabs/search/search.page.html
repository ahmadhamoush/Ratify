<ion-content>
    <div class="container">

        <div class="round-bottom"></div>

        <div>
            <ion-item lines="none" class="logo">
                <ion-label>
                    Ratify
                </ion-label>
            </ion-item>
            <ion-item class="input">
                <ion-icon slot='start' name="search"></ion-icon>
                <ion-label position="floating">Search Username</ion-label>
                <ion-input id="password" [ngModelOptions]="{standalone:true}" required [(ngModel)]='search'></ion-input>
            </ion-item>
        </div>
    </div>
</ion-content>
