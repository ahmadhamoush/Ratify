<ion-content>

    <div class="container">

        <div id="bg" class="round-bottom"></div>

        <div>
            <ion-item lines="none" class="logo">
                <ion-label>
                    Ratify
                </ion-label>

            </ion-item>
        </div>

        <div id="hide">
            <div class="inputs">
                <ion-item class='signin' lines="none">
                    <ion-label>Sign In</ion-label>
                </ion-item>
                <form (ngSubmit)="onClickLogin()" method="post" ngNativeValidate>
                    <ion-item class="input">
                        <ion-icon slot="start" name="person-outline"></ion-icon>
                        <ion-label position="floating">Username</ion-label>
                        <ion-input [ngModelOptions]="{standalone:true}" [(ngModel)]='login_username' required>
                        </ion-input>
                    </ion-item>
                    <ion-item class="input">
                        <ion-icon slot='start' name="lock-closed-outline"></ion-icon>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input required [ngModelOptions]="{standalone:true}" [(ngModel)]='username' [ngModelOptions]="{standalone:true}" [(ngModel)]='login_password' type='password'></ion-input>
                        <p id="login_status"></p>
                    </ion-item>

                    <ion-button type="submit" class='btn' color="dark" expand="'full" shape=''>Login</ion-button>
                </form>
            </div>
            <div class="options">
                <ion-item lines="none">
                    <ion-label>
                        <p>Dont have an account?</p>
                        <ion-button (click)="onClickSignupAnimation()" expand="block" fill="clear" shape="round">
                            <h2>Sign Up Right now!</h2>
                        </ion-button>
                    </ion-label>
                </ion-item>
                <ion-item style='margin-bottom:20px' lines="full">
                    <ion-label>
                        <p style="font-size:10px; margin: 5px 0;">or</p>
                        <h2>Sign up with</h2>
                    </ion-label>
                </ion-item>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-google"></ion-icon>
            </div>

        </div>
        <div id="show" class="startPlace">
            <div class="inputs">
                <ion-item class='signin' lines="none">
                    <ion-label>Sign Up</ion-label>
                </ion-item>
                <form (ngSubmit)="onClickSignup()" method="post" ngNativeValidate>
                    <ion-item class="input">
                        <ion-icon slot="start" name="person-outline"></ion-icon>
                        <ion-label position="floating">Username</ion-label>
                        <ion-input name="username" id='username' required [ngModelOptions]="{standalone:true}" [(ngModel)]='username'>
                        </ion-input>

                    </ion-item>

                    <ion-item class="input">
                        <ion-icon slot="start" name="person-outline"></ion-icon>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input [ngModelOptions]="{standalone:true}" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" type="email" [(ngModel)]='email'>

                        </ion-input>
                    </ion-item>

                    <ion-item class="input">
                        <ion-icon slot='start' name="lock-closed-outline"></ion-icon>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input id="password" [ngModelOptions]="{standalone:true}" required type='password' [(ngModel)]='password'></ion-input>
                    </ion-item>

                    <ion-item class="input">
                        <ion-icon slot='start' name="lock-closed-outline"></ion-icon>
                        <ion-label position="floating">Confirm Password</ion-label>
                        <ion-input id="confirm_pass" [ngModelOptions]="{standalone:true}" required type='password' [(ngModel)]='passwod_confirm'></ion-input>
                        <p id="signup_status"></p>
                    </ion-item>
                    <ion-button type='submit' class='btn' color="dark " expand=" 'full" shape=' '>Sign Up</ion-button>

                </form>

                <ion-item lines="none">
                    <ion-label>
                        <p>Have an account?</p>
                        <ion-button (click)="onClickLoginAnimation()" expand="block" fill="clear" shape="round">
                            <h2>Login Now!</h2>
                        </ion-button>
                    </ion-label>
                </ion-item>

            </div>
        </div>

    </div>


</ion-content>
