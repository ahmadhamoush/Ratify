<ion-content>

    <div class="container">

        <div id="bg" class="round-bottom"></div>

        <div>
            <ion-item lines="none" class="logo">
                <ion-label>
                    Ratify
                </ion-label>

            </ion-item>
        </div>

        <div id="hide">
            <div class="inputs">
                <ion-item class='signin' lines="none">
                    <ion-label>Sign In</ion-label>
                </ion-item>
                <ion-item class="input">
                    <ion-icon slot="start" name="person-outline"></ion-icon>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input>
                    </ion-input>
                </ion-item>
                <ion-item class="input">
                    <ion-icon slot='start' name="lock-closed-outline"></ion-icon>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type='password'></ion-input>
                </ion-item>
                <ion-button class='btn' color="dark" expand="'full" shape=''>Login</ion-button>

            </div>
            <div class="options">
                <ion-item lines="none">
                    <ion-label>
                        <p>Dont have an account?</p>
                        <ion-button (click)="onClickSignupAnimation()" expand="block" fill="clear" shape="round">
                            <h2>Sign Up Right now!</h2>
                        </ion-button>
                    </ion-label>
                </ion-item>
                <ion-item style='margin-bottom:20px' lines="full">
                    <ion-label>
                        <p style="font-size:10px; margin: 5px 0;">or</p>
                        <h2>Sign up with</h2>
                    </ion-label>
                </ion-item>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-google"></ion-icon>
            </div>

        </div>
        <div id="show" class="startPlace">
            <div class="inputs">
                <ion-item class='signin' lines="none">
                    <ion-label>Sign Up</ion-label>
                </ion-item>
                <ion-item class="input">
                    <ion-icon slot="start" name="person-outline"></ion-icon>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input [(ngModel)]='username'>

                    </ion-input>
                </ion-item>
                <ion-item class="input">
                    <ion-icon slot="start" name="person-outline"></ion-icon>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" [(ngModel)]='email'>

                    </ion-input>
                </ion-item>
                <ion-item class="input">
                    <ion-icon slot='start' name="lock-closed-outline"></ion-icon>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type='password' [(ngModel)]='password'></ion-input>
                </ion-item>
                <ion-item class="input">
                    <ion-icon slot='start' name="lock-closed-outline"></ion-icon>
                    <ion-label position="floating">Confirm Password</ion-label>
                    <ion-input type='password' [(ngModel)]='passwod_confirm'></ion-input>
                </ion-item>
                <ion-button (click)="onClickSignup()" class='btn' color="dark " expand=" 'full" shape=' '>Sign Up</ion-button>

            </div>
        </div>






    </div>


</ion-content>
