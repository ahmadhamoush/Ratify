<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event    )">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="container">

        <div class="round-bottom"></div>

        <div>
            <ion-item lines="none" class="logo">
                <ion-label>
                    Ratify
                </ion-label>
            </ion-item>
            <ion-item class="settings" lines="none">

                <ion-icon (click)="settings()" style="transform: scale(1.2);" name="settings-outline"></ion-icon>

            </ion-item>

            <ion-fab horizontal="center" slot="fixed">
                <ion-fab-button class="image-container">
                    <img src={{displayedImage}} id="img" alt="">
                </ion-fab-button>
            </ion-fab>
            <div style="display: flex; justify-content: center; position: relative; top:-60px">
                <small>Change Profile Picture</small>
                <small>Friends</small>
            </div>
            <ion-item lines="none" class="name">
                <ion-label>{{name}}</ion-label>
            </ion-item>
            <div>
                <small class=" username ">@{{username}}</small>
                <div style="display: flex;flex-direction: column; align-items: flex-start; ">
                    <ion-progress-bar color="light " value="{{total_rates/100}} "></ion-progress-bar>
                </div>
            </div>
            <div>
                <ion-item style="text-align: center; margin-top:70px;  --ion-item-background: linear-gradient(180deg, #2EA5BF 0%, #2EA5BF 100%); color:white" lines="none">
                    <ion-label>
                        Rates (Total): {{total_rates}}
                    </ion-label>
                </ion-item>
            </div>
            <div style="display: flex; justify-content: center;">
                <div>
                    <ion-item style="text-align: center;--ion-item-background: linear-gradient(180deg, #2EA5BF 0%, #2EA5BF 100%); color:white" lines="none">
                        <ion-label>
                            Today
                        </ion-label>
                    </ion-item>
                    <ion-item style="text-align: center; --ion-item-background: linear-gradient(180deg, #2EA5BF 0%, #2EA5BF 100%); color:white" lines="none">
                        <ion-label>
                            0
                        </ion-label>
                    </ion-item>
                </div>
                <div>
                    <ion-item style="text-align: center; --ion-item-background: linear-gradient(180deg, #2EA5BF 0%, #2EA5BF 100%); color:white" lines="none">
                        <ion-label>
                            This Week
                        </ion-label>
                    </ion-item>
                    <ion-item style="text-align: center; --ion-item-background: linear-gradient(180deg, #2EA5BF 0%, #2EA5BF 100%); color:white" lines="none">
                        <ion-label>
                            0
                        </ion-label>
                    </ion-item>
                </div>
                <div>
                    <ion-item style="text-align: center; --ion-item-background: linear-gradient(180deg, #2EA5BF 0%, #2EA5BF 100%); color:white" lines="none">
                        <ion-label>
                            This Month
                        </ion-label>
                    </ion-item>
                    <ion-item style="text-align: center; --ion-item-background: linear-gradient(180deg, #2EA5BF 0%, #2EA5BF 100%); color:white" lines="none">
                        <ion-label>
                            0
                        </ion-label>
                    </ion-item>
                </div>
            </div>

            <ion-slides [options]="{'direction': 'horizontal'}">

            </ion-slides>
        </div>
    </div>
</ion-content>
