<ion-content>

    <div class="bottom"></div>
    <ion-item lines="none" class="logo">
        <ion-label>
            {{name}}
        </ion-label>
    </ion-item>
    <ion-fab horizontal="center" slot="fixed">
        <ion-fab-button class="image-container">
            <img src={{image}} id="img" alt="">
        </ion-fab-button>
        <small class="username">@{{username}}</small>
        <ion-button [disabled]="pending" id="friend_btn" (click)="addFriend() " style="--background:transparent">Add Friend</ion-button>
    </ion-fab>
    <ion-progress-bar class="total_rates" color="light" value="{{total_rates}}"></ion-progress-bar>
    <small class="total_rate">Total Rates: {{total_rates*100}}</small>
    <div class="rates">
        <div class="rate">
            <ion-item lines="none">
                <ion-label>
                    Cuteness:
                </ion-label>
            </ion-item>
            <ion-progress-bar color="light" value="{{cute}}"></ion-progress-bar>
            <small class="percentages">{{cute*100}}%</small>
        </div>
        <div class="rate">
            <ion-item lines="none">
                <ion-label>
                    Personality:
                </ion-label>
            </ion-item>
            <ion-progress-bar color="light" value="{{personality}}"></ion-progress-bar>
            <small class="percentages">{{personality*100}}%</small>
        </div>
        <div class="rate">
            <ion-item lines="none">
                <ion-label>
                    Hotness:
                </ion-label>
            </ion-item>
            <ion-progress-bar color="light" value="{{hot}}"></ion-progress-bar>
            <small class="percentages">{{hot*100}}%</small>
        </div>
        <div class="rate">
            <ion-item lines="none">
                <ion-label>
                    Social:
                </ion-label>
            </ion-item>
            <ion-progress-bar color="light" value="{{social}}"></ion-progress-bar>
            <small class="percentages">{{social*100}}%</small>
        </div>
        <div class="rate">
            <ion-item lines="none">
                <ion-label>
                    Fun:
                </ion-label>
            </ion-item>
            <ion-progress-bar color="light" value="{{fun}}"></ion-progress-bar>
            <small class="percentages">{{fun*100}}%</small>
        </div>
        <div class="rate">
            <ion-item lines="none">
                <ion-label>
                    Friendly:
                </ion-label>
            </ion-item>
            <ion-progress-bar color="light" value="{{friendly}}"></ion-progress-bar>
            <small class="percentages">{{friendly*100}}%</small>
        </div>
    </div>

</ion-content>
<ion-tabs>
    <ion-tab-bar>
        <ion-tab-button (click)="leaderboard()">
            <ion-icon name="flash"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="search()">
            <ion-icon name="search"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="feed()">
            <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="profile()">
            <ion-icon name="person"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
