<ion-content>
    <ion-item lines="none">
        <ion-icon class="settings" (click)='close()' name="arrow-back-outline"></ion-icon>
    </ion-item>

    <ion-list>
        <ion-list-header>
            <ion-label>Settings for <span style="font-weight: bolder;">@{{user_name}}</span></ion-label>
        </ion-list-header>
        <div class="container">

            <ion-item (click)="showUserInput()" lines="none" class="options">
                <ion-label>Change Username</ion-label>
            </ion-item>

            <form (ngSubmit)="updateUsername()" ngNativeValidate>
                <div id="username_input" class="hide">
                    <ion-item lines="none" class="input">
                        <ion-label position="fixed">Enter new</ion-label>
                        <ion-input placeholder="username" id="password" [ngModelOptions]="{standalone:true}" required [(ngModel)]='username'></ion-input>
                    </ion-item>
                    <ion-item id="status_success" style="text-align:center; display: none;" lines="none">
                        <ion-label color="success" id="status_success_message"></ion-label>
                    </ion-item>
                    <ion-item id="status_error" style="text-align:center; display: none;" lines="none">
                        <ion-label color="danger" id="status_error_message"></ion-label>
                    </ion-item>
                    <ion-button type='submit' class='btn' color="dark " expand=" 'full" shape=' '>Change</ion-button>
                </div>
            </form>
        </div>

        <div class="container">

            <ion-item (click)="showNameInput()" lines="none" class="options">
                <ion-label>Change Name</ion-label>
            </ion-item>

            <form (ngSubmit)="updateName()">
                <div id="name_input" class="hide">
                    <ion-item lines="none" class="input">
                        <ion-label position="fixed">Enter new</ion-label>
                        <ion-input placeholder="name" id="password" [ngModelOptions]="{standalone:true}" required [(ngModel)]='name'></ion-input>
                    </ion-item>
                    <ion-item id="status_success2" style="text-align:center; display: none;" lines="none">
                        <ion-label color="success" id="status_success_message2"></ion-label>
                    </ion-item>
                    <ion-button type='submit' class='btn' color="dark " expand=" 'full" shape=' '>Change</ion-button>
                </div>
            </form>
        </div>


        <div class="container">
            <ion-item (click)='showPasswordInput()' lines="none" class="options">
                <ion-label>Change Password</ion-label>
            </ion-item>
            <form (ngSubmit)="updatePassword()">
                <div id="password_input" class="hide">
                    <ion-item lines="none" class="input">
                        <ion-label position="fixed">Enter old</ion-label>
                        <ion-input type="password" placeholder="password" id="password" [ngModelOptions]="{standalone:true}" required [(ngModel)]='old_pass'></ion-input>
                    </ion-item>
                    <ion-item lines="none" class="input">
                        <ion-label position="fixed">Enter new</ion-label>
                        <ion-input type="password" placeholder="password" id="password" [ngModelOptions]="{standalone:true}" required [(ngModel)]='new_pass'></ion-input>
                    </ion-item>
                    <ion-item id="status_success3" style="text-align:center; display: none;" lines="none">
                        <ion-label color="success" id="status_success_message3"></ion-label>
                    </ion-item>
                    <ion-item id="status_error2" style="text-align:center; display: none;" lines="none">
                        <ion-label color="danger" id="status_error_message2"></ion-label>
                    </ion-item>
                    <ion-button type='submit' class='btn' color="dark " expand=" 'full" shape=' '>Change</ion-button>
                </div>
            </form>
        </div>

        <ion-item (click)='logout()' lines="none" class="options">
            <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item lines="none" class="options">
            <ion-label color="danger">Delete Account</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
