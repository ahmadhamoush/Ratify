<ion-content>



    <div class="container">
        <div id="bg" class="round-bottom"></div>

        <div class="welcome">
            <ion-item lines="none" class="logo">
                <ion-label>
                    Ratify
                </ion-label>

            </ion-item>
            <ion-item lines='none'>
                <ion-label>
                    <h2 style="margin-bottom: 100px;" class="signin">Welcome<br><br>{{user_name}},</h2>
                </ion-label>
            </ion-item>

            <form (ngSubmit)="getStarted()" ngNativeValidate class="inputs" enctype="multipart/form-data">
                <div style="position:relative; margin-right:50px;">
                    <ion-fab horizontal="center" slot="fixed">
                        <ion-fab-button class="upload">
                            <ion-input (change)="onselectedFile($event)" class="input_file" type="file" [ngModelOptions]="{standalone:true}" [(ngModel)]='image'></ion-input>
                            <ion-icon id="profile_icon" class="profile" name="person-circle"></ion-icon>
                            <ion-icon id="camera_icon" class="camera" name="camera"></ion-icon>
                            <img id="pp" style="display: none;" [src]="url" alt="">
                        </ion-fab-button>
                    </ion-fab>
                    <ion-item style="padding-top: 100px; margin-left: 60px;" lines="none"><small>Upload Profile Picture</small>
                    </ion-item>
                </div>
                <ion-item lines="none" class="input">
                    <ion-label position="floating">Enter Name</ion-label>
                    <ion-input [ngModelOptions]="{standalone:true}" [(ngModel)]='name' required>
                    </ion-input>
                </ion-item>
                <ion-button type="submit" class='btn' color="dark" expand="'full" shape=''>Get Started</ion-button>
            </form>
        </div>



    </div>


</ion-content>
